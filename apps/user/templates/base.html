{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PROSOFER{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Set the body to be a flex container */
        body {
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b6b3b3; 
            background-image: url("{% static 'images/3.jpg' %}"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; 
        }

        header {
            background-color: rgba(3, 178, 201, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            flex: 1; 
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px; 
        }

        footer p {
            margin: 0;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            padding: 12px;
            background-color: #03b2c9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        form a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        form a:hover {
            text-decoration: underline;
        }

        /* Product List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
        }

        ul li h3 {
            margin: 0;
            font-size: 1.4rem;
        }

        ul li p {
            margin: 0;
            font-size: 1.1rem;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Price Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #e53935;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }

            table th,
            table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Prosffer</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Prosffer</p>
    </footer>
</body>
</html>
